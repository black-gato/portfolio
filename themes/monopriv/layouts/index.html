{{define "main"}}
{{- partial "hero.html" . -}}
<section id="posts" class="container text-center text-monospace mt-4">
	<h3>Skills</h3>
	<div class="text-center">
		{{range first 10 .Site.RegularPages }}
		{{if eq .Section "post"}}
		<div class="text-justified mt-3" style="max-width: 500px; margin: 0 auto;">

			<div>
				<img class="skill-image" src="{{.Params.Image}}" style="float: left;" height="50" width="50">
				<div class="w3-light-grey" style="color: #000; background-color: #f1f1f1; margin: 0 80px;">
					<div class="w3-container w3-padding-small w3-red w3-center" style="width: 25%">
						{{.Params.Perc}}</div>
				</div>
			</div>
			<div style="clear: both;"></div>


		</div>
		{{end}}
		{{end}}
	</div>
</section>
{{end}}
